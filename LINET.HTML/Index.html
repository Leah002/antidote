<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MySchool Website</title>
  <link rel="stylesheet" href="#" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">MySchool</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="carousel-container">
      <div class="carousel-slide fade">
        <img src="img/photo.jpeg.jpeg" alt="Slide 1" />
      </div>
      <div class="carousel-slide fade">
        <img src="img/photo.jpeg.jpg" alt="Slide 2" />
      </div>
      <div class="carousel-slide fade">
        <img src="img/photo.jpeg.jpg" alt="Slide 3" />
      </div>

      <div class="dot-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </section>

    <section id="home" class="hero">
      <img src="img/photo.jpeg.jpeg" alt="School Building" width="500" height="300" />
      <div class="hero-content">
        <h2>Welcome to MySchool</h2>
        <p>Empowering students through quality education</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 MySchool. All rights reserved.</p>
    </div>
  </footer>

  <script>
    let index = 0;
    const slides = document.getElementsByClassName("carousel-slide");
    const dots = document.getElementsByClassName("dot");

    function showCarousel() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      index++;
      if (index > slides.length) {
        index = 1;
      }
      for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[index - 1].style.display = "block";
      dots[index - 1].className += " active";

      setTimeout(showCarousel, 2000); // Change slide every 2 seconds
    }
    showCarousel();
  </script>
  <style>
    /* General resets and styling */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  line-height: 1.6;
  background: #f9f9f9;
  color: #333;
}

/* Container */
.container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Header */
header {
  background-color: #00539C;
  color: #fff;
  padding: 20px 0;
}

.logo {
  font-size: 2rem;
  margin: 0;
  display: inline-block;
}

nav {
  float: right;
}

.nav-links {
  list-style: none;
}

.nav-links li {
  display: inline-block;
  margin-left: 20px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #FFD700;
}

/* Carousel */
.carousel-container {
  position: relative;
  max-width: 100%;
  height: 400px;
  overflow: hidden;
  margin: 30px auto;
  background: #000;
}

.carousel-slide {
  display: none;
  width: 100%;
  height: 100%;
}

.carousel-slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.dot-container {
  position: absolute;
  bottom: 15px;
  width: 100%;
  text-align: center;
}

.dot {
  cursor: pointer;
  height: 12px;
  width: 12px;
  margin: 0 5px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.dot.active {
  background-color: #717171;
}

.fade {
  animation: fade 1s ease-in-out;
}

@keyframes fade {
  from { opacity: 0.4; }
  to { opacity: 1; }
}

/* Hero Section */
.hero {
  background-color: #e2e8f0;
  padding: 40px 20px;
  text-align: center;
}

.hero img {
  max-width: 100%;
  height: auto;
  margin-bottom: 20px;
}

.hero-content h2 {
  font-size: 2.5rem;
  margin-bottom: 10px;
}

.hero-content p {
  font-size: 1.2rem;
  color: #555;
}

/* Footer */
footer {
  background-color: #222;
  color: #fff;
  text-align: center;
  padding: 20px 0;
  margin-top: 40px;
}

    </style>
  </style>
</body>
</html>
